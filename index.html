<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreditCardDetails</title>
    <link rel="stylesheet" type="text/css" href="FormStyle.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<form action="">
    <fieldset>
        <legend>CREDIT CARD DETAILS</legend>
        <label for="card_number">Card Number</label>
        <!--        <input type="number" placeholder="0000 0000 0000 0000" min="0" max="9999999999999999" name="card_number" step="any" id="card_number">-->
        <input name="card_number" id="card_number" type="text" maxlength="16" placeholder="0000 0000 0000 0000"
               required>
        <label for="user_name">Name On Card</label>
        <input type="text" maxlength="50" placeholder="IVAN IVANOV" name="user_name" id="user_name" required>

            <label for="month" for="year">Expiry Date</label>
            <!--        <input name="month" type="month">-->
            <select name="month" id="month">
                <option value="00" selected disabled>month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="year" id="year">
                <option value="0000" selected disabled>year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2025</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
            <label for="cvv">CVV/CVN</label>
            <input type="password" maxlength="3" placeholder="123" name="cvv" id="cvv" required>
            <input type="reset">
<!--        <input type="submit" value="Отправить" class="ok">-->


    </fieldset>

</form>

</body>
</html>
